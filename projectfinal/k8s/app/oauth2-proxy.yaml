apiVersion: v1
kind: ServiceAccount
metadata:
  name: oauth2-proxy
  namespace: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      serviceAccountName: oauth2-proxy
      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.5.1
        args:
          - --provider=oidc
          # ═══════════════════════════════════════════════════════════════
          # KEYCLOAK CONFIGURATION
          # ═══════════════════════════════════════════════════════════════
          - --oidc-issuer-url=http://keycloak.172.10.0.190.nip.io:31691/realms/zta
          - --redirect-url=http://app.172.10.0.190.nip.io:31691/oauth2/callback
          
          # Upstream - Demo App
          - --upstream=http://demo-app.demo.svc.cluster.local:8000
          
          # ═══════════════════════════════════════════════════════════════
          # QUAN TRỌNG: Truyền headers cho backend để RBAC hoạt động
          # ═══════════════════════════════════════════════════════════════
          - --email-domain=*
          - --http-address=0.0.0.0:4180
          - --cookie-secure=false
          - --cookie-samesite=lax
          
          # Truyền user info headers
          - --set-xauthrequest=true
          - --pass-user-headers=true
          - --pass-access-token=true
          - --set-authorization-header=true
          
          # Scope để lấy roles từ Keycloak
          - --scope=openid profile email roles
          
          # QUAN TRỌNG: Lấy roles từ token và truyền vào header X-Auth-Request-Groups
          - --oidc-groups-claim=realm_access.roles
          
          # PKCE cho bảo mật
          - --code-challenge-method=S256
          
          # Skip provider button (tự động redirect đến Keycloak)
          - --skip-provider-button=true
        envFrom:
          - secretRef:
              name: oauth2-proxy-secret
        ports:
          - containerPort: 4180
        readinessProbe:
          httpGet:
            path: /ping
            port: 4180
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: demo
spec:
  selector:
    app: oauth2-proxy
  ports:
  - name: http-4180
    port: 4180
    targetPort: 4180