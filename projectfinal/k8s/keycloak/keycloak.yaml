# ============================================================
# KEYCLOAK - IDENTITY PROVIDER FOR ZERO TRUST ARCHITECTURE
# ============================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: demo
  labels:
    app: keycloak
    component: identity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
        component: identity
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:24.0
        imagePullPolicy: IfNotPresent
        args: ["start-dev", "--health-enabled=true"]
        env:
        - name: KEYCLOAK_ADMIN
          value: admin
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: admin123
        - name: KC_HTTP_ENABLED
          value: "true"
        - name: KC_PROXY
          value: "edge"
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_HOSTNAME_STRICT_HTTPS
          value: "false"
        - name: KC_HEALTH_ENABLED
          value: "true"
        ports:
        - name: http-8080
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: demo
  labels:
    app: keycloak
spec:
  type: ClusterIP
  selector:
    app: keycloak
  ports:
  - name: http-8080
    port: 8080
    targetPort: 8080
    protocol: TCP
