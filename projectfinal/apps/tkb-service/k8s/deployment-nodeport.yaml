apiVersion: v1
kind: Namespace
metadata:
  name: microservices
  labels:
    istio-injection: disabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tkb-service
  namespace: microservices
  labels:
    app: tkb-service
    version: v1
    cloud: aws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tkb-service
  template:
    metadata:
      labels:
        app: tkb-service
        version: v1
        cloud: aws
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      nodeSelector:
        cloud: aws
      containers:
        - name: tkb-service
          image: haothandong/zta-tkb:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tkb-service
  namespace: microservices
  labels:
    app: tkb-service
spec:
  selector:
    app: tkb-service
  ports:
    - name: http
      port: 80
      targetPort: 3000
      nodePort: 30080
  type: NodePort
